<div>

    <div id="today">
        <!-- questions goes here -->

    <div id="question">
        <!-- questions goes here -->
    </div>
  <input id="answer" type="text" autofocus />
  <div id="result">
      <!-- questions goes here -->
  </div>
  <button onclick="testanswer()">Submit</button>
</div>


<script>
// fills in <div id="greeting">...</div> with the greeting
// returned from calling the /rest/hello?name=... server endpoint
// with the name from the input text box
function randomquestion() {
    $.get("/rest/randomquestion", function(thequestion) {
          thequest =thequestion;
          $("#question").text(thequestion);
    })
    .fail(function(jqXHR, textStatus, errorThrown) {
    // displays server error message, e.g. if called with empty name
    $("question").text(textStatus + " >> " + errorThrown);
    });
};
// fills in <span id="today">...</span> with today's day of the week
// returned from /rest/today server endpoint

function testanswer() {
    $.get("/rest/testanswer",{answer:$("#answer").val(), question:thequest},  function(theresult) {
      $("#result").text(theresult);
    });
    randomquestion();
};

$(randomquestion);
$(today);  // execute today() after DOM is ready, see https://api.jquery.com/ready/
</script>

</body>
